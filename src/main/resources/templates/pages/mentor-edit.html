<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-main}">
<head>
    <title>멘토 수정</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row pb-3" style="position: relative; min-height: 200px;">
        <div class="container-fluid pt-5">
            <div class="container">
                <div class="text-center pb-2">
                    <p class="section-title px-5">
                        <span class="px-2">멘토 신청서</span>
                    </p>
                    <h1 class="mb-4">수 정</h1>
                </div>
                <div>
                    <div class="contact-form">
                        <form th:action="@{/mentorApplication/edit}" th:object="${modifyMentor}" method="post">
                            <!-- 멘토 수정 폼 필드들 -->
                            <input type="hidden"  th:field="*{seqId}"  />
                            <div class="control-group">
                                <input type="text" class="form-control" th:field="*{title}" placeholder="제목" required="required" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <label for="content">내용</label>
                                <textarea id="content" class="form-control" th:field="*{content}" placeholder="내용" required="required" rows="4"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <input class="btn btn-primary" type="submit" value="멘토 수정" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
