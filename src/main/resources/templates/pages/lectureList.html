<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-main}">
<head>
    <title>LectureList</title>
</head>
<body>

<div layout:fragment="content" >
    <!--lecturelist 본문-->
    <div class="row pb-3" style="position: relative; min-height: 200px;">
        <!-- mentor 목록이 없는 경우 -->
        <div class="d-flex justify-content-center align-items-center"
             style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div class="col-12">
                <div class="alert alert-info text-center" role="alert">
                    아직 강의가 개설되지 않았어요.
                </div>
            </div>
        </div>
    </div>



        <!-- mentor의 status가 1일 때만 표시 -->
        <div class="col-lg-4 mb-4" th:each="mentor : ${mentors}" th:if="${mentor.status == 0}">
            <div class="card border-0 shadow-sm mb-2">
                <img class="card-img-top mb-2" src="/img/blog-1.jpg" alt="" />
                <div class="card-body bg-light text-center p-4">
                    <h4 class="">[[${mentor.title}]]</h4>
                    <div class="d-flex justify-content-center mb-3">
                        <small class="mr-3">
                            <i class="fa fa-user text-primary"></i> [[${mentor.users.name}]]
                        </small>
                        <small class="mr-3">
                            <i class="fa fa-comments text-primary"></i> 최대 멘티수: [[${mentor.maxMent}]]
                        </small>
                    </div>
                    <p>
                        [[${mentor.content}]]
                    </p>
                    <a href="" class="btn btn-primary px-4 mx-auto my-2">Read More</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
