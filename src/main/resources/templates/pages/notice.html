<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-main}">
  <head>
    <title>Index Page</title>
  </head>
  <body>
    <div layout:fragment="content">
  <!-- Facilities Start -->
      <div th:if="${paging.totalPages > 1}">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${paging.number == 0} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${paging.number - 1}|}">
              <span>이전</span>
            </a>
          </li>
          <li class="page-item" th:classappend="${paging.number == paging.totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${paging.number + 1}|}">
              <span>다음</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="row pb-3" >
        <div class="col-lg-4 mb-4" th:each="notice : ${paging.content}" >
          <div class="card border-0 shadow-sm mb-2">
            <img class="card-img-top mb-2" src="/img/blog-1.jpg" alt="" />
            <div class="card-body bg-light text-center p-4">
              <h4 class="">[[${notice.title}]]</h4>
              <div class="d-flex justify-content-center mb-3">
                <small class="mr-3"
                ><i class="fa fa-user text-primary"></i> [[${notice.users.email}]]</small
                >
                <small class="mr-3">
                  <i class="fa fa-paperclip text-primary" th:if = "${notice.mFId} != null" > 1
                  </i></small>

              </div>
              <p>
                [[${#strings.abbreviate(notice.content, 50)}]]
              </p>
              <a th:href="@{|/notice/detail/${notice.seqId}|}" class="btn btn-primary px-4 mx-auto my-2"
              >Read More</a
              >
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
