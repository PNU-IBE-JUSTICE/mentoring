<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{question.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{question.add.headline}]]</h1>
                <div>
                    <a th:href="@{/questions}" class="btn btn-secondary">[[#{question.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('question')}" />
            <form th:action="${requestUri}" method="post" enctype="multipart/form-data">
                <div th:replace="~{fragments/forms::inputRow(object='question', field='title', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='question', field='content', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='question', field='users', type='select')}" />
                <div class="form-group">
                    <label for="file">Upload File:</label>
                    <input type="file" name="file" id="file" class="form-control">
                </div>
                <input type="submit" th:value="#{question.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
