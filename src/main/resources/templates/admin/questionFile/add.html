<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}">
    <head>
        <title>[[#{questionFile.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{questionFile.add.headline}]]</h1>
                <div>
                    <a th:href="@{/admin/questionFiles}" class="btn btn-secondary">[[#{questionFile.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('questionFile')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='questionFile', field='fileSrc')}" />
                <div th:replace="~{fragments/forms::inputRow(object='questionFile', field='type')}" />
                <div th:replace="~{fragments/forms::inputRow(object='questionFile', field='question', type='select')}" />
                <input type="submit" th:value="#{questionFile.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
