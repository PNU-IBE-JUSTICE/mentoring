<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{mentorFile.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{mentorFile.add.headline}]]</h1>
                <div>
                    <a th:href="@{/mentorFiles}" class="btn btn-secondary">[[#{mentorFile.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('mentorFile')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='mentorFile', field='fileSrc', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='mentorFile', field='mentor', type='select')}" />
                <input type="submit" th:value="#{mentorFile.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
